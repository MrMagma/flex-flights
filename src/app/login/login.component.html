<div class="container">
  <div class="row">
    <div class="col">
        <div class="form-group">
          <label for="login-email">Email</label>
          <input [value]="email" type="email" class="form-control" id="login-email" placeholder="Enter email" (input)="emailChange($event)">
          <small class="form-text text-danger" [style.opacity]="emailValid ? '0%' : '100%'">Email is invalid</small>
        </div>
        <div class="form-group">
          <label for="login-password">Password</label>
          <input [value]="password" type="password" class="form-control" id="login-password" placeholder="Enter password" (input)="passwordChange($event)">
        </div>
        <button class="btn btn-primary btn-block" [disabled]="!submitAllowed" (click)="attemptLogin()">Log in</button>
    </div>
  </div>
</div>
