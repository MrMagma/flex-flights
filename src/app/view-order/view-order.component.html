<div class="background"></div>
<div class="order-container container">
  <div class="row">
    <div class="col">
      <h1>Deals from {{order.origin.toUpperCase()}} to {{order.destination.toUpperCase()}}</h1>
    </div>
  </div>
  <div *ngFor="let flight of order.flights">
    <div class="row">
      <div class="col">
        Flight {{flight.flightNumber}} departing on {{flight.date}} ({{flight.duration}} flight)
      </div>
    </div>
    <div class="row">
      <div class="col">
        <button class="btn btn-block text-center btn-success">Buy Now for ${{flight.price}} (Only {{flight.remainingSeats}} Seat{{flight.seats != 1 ? "s" : ""}} left)</button>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col"><p></p></div>
  </div>
</div>
